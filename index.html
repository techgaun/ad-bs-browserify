<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Using ad-bs-converter in browser</title>
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
<label for="ad">Date in A.D.</label>
<input type="text" id="ad" value="1990/8/10" />
<input id="ad2bsbtn" type="button" value="Convert to B.S." />
<div id="bsresult"></div>
<br />
<label for="bs">Date in B.S.</label>
<input type="text" id="bs" value="2047/8/10" />
<input id="bs2adbtn" type="button" value="Convert to A.D." />
<div id="adresult"></div>

<script src="bundle.js" type="text/javascript">
</script>
</body>
</html>
